}

/*
  PH·∫¶N 3: Recorder + Converter
  - Ghi b·∫±ng MediaRecorder (webm)
  - Convert webm -> wav b·∫±ng WebAudio
  - Encode WAV -> base64
  - G·ªçi sendVoiceBase64(base64) (h√†m c√≥ trong PH·∫¶N 2)
*/

let recorder3 = null;
let audioChunks3 = [];

// g√°n x·ª≠ l√Ω cho n√∫t voice (n√∫t voice ƒë√£ c√≥ trong ph·∫ßn 1)
document.getElementById("voice-btn").onclick = async () => {
    try {
        // n·∫øu ch∆∞a kh·ªüi t·∫°o recorder th√¨ kh·ªüi t·∫°o
        if (!recorder3) {
            const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
            recorder3 = new MediaRecorder(stream);

            recorder3.ondataavailable = (e) => {
                if (e.data && e.data.size > 0) audioChunks3.push(e.data);
            };

            recorder3.onstop = async () => {
                // t·∫°o blob webm t·ª´ chunks
                const webmBlob = new Blob(audioChunks3, { type: "audio/webm" });
                audioChunks3 = [];

                // convert webm -> wav (16bit PCM)
                try {
                    const wavBlob = await convertWebmToWav(webmBlob);

                    // ƒë·ªçc WAV th√†nh base64 (kh√¥ng c√≥ prefix)
                    const reader = new FileReader();
                    reader.onloadend = () => {
                        const base64 = reader.result.split(",")[1] || "";
                        // g·ªçi h√†m ƒë√£ c√≥ trong PH·∫¶N 2

                    };

                    addMessage("bot", "‚ö†Ô∏è L·ªói chuy·ªÉn ƒë·ªïi √¢m thanh, th·ª≠ l·∫°i nh√©.");
                }
            };
        }

        // start / stop t√πy tr·∫°ng th√°i
        if (recorder3.state === "inactive") {
            audioChunks3 = [];
            recorder3.start();
            document.getElementById("voice-btn").style.background = "green";
            document.getElementById("voice-btn").innerText = "‚è∫Ô∏è";
        } else {

            document.getElementById("voice-btn").innerText = "üé§";

        addMessage("bot", "‚ö†Ô∏è Kh√¥ng truy c·∫≠p ƒë∆∞·ª£c micro. H√£y ki·ªÉm tra quy·ªÅn micro c·ªßa tr√¨nh duy·ªát.");

};


/* ===========================
   convertWebmToWav (WebAudio)
   - Gi·∫£i ph√°p t∆∞∆°ng th√≠ch: gi·∫£i m√£ WebM, ƒë·ªçc buffer, ghi WAV PCM 16-bit
   - Tr·∫£ v·ªÅ Blob(type='audio/wav')
   =========================== */
async function convertWebmToWav(webmBlob) {
    // decode webm to AudioBuffer
    const arrayBuffer = await webmBlob.arrayBuffer();
    const audioCtx = new (window.AudioContext || window.webkitAudioContext)();
    const audioBuffer = await audioCtx.decodeAudioData(arrayBuffer);

    // If multiple channels, mixdown to mono (FPT prefers mono)
    const numChannels = audioBuffer.numberOfChannels;
    const sampleRate = audioBuffer.sampleRate; // keep original sampleRate (we'll let server accept it) 
    // (If you must force 16000Hz, we can resample ‚Äî but browser resampling is more complex.)
    // Many STT accept 16k/48k; if FPT requires 16000, we can downsample here (optional).

    // mix to mono
    const length = audioBuffer.length;
    const result = new Float32Array(length);
    for (let ch = 0; ch < numChannels; ch++) {
        const channelData = audioBuffer.getChannelData(ch);
        for (let i = 0; i < length; i++) {
            result[i] = (result[i] || 0) + channelData[i] / numChannels;
        }
    }

    // encode WAV 16-bit PCM
    const wavBuffer = encodeWAV(result, sampleRate);
    return new Blob([wavBuffer], { type: "audio/wav" });
}

function encodeWAV(samples, sampleRate) {
    const buffer = new ArrayBuffer(44 + samples.length * 2);
    const view = new DataView(buffer);

    /* RIFF identifier */
    writeString(view, 0, 'RIFF');
    /* file length */
    view.setUint32(4, 36 + samples.length * 2, true);
    /* RIFF type */
    writeString(view, 8, 'WAVE');
    /* format chunk identifier */
    writeString(view, 12, 'fmt ');
    /* format chunk length */
    view.setUint32(16, 16, true);
    /* sample format (raw) */
    view.setUint16(20, 1, true);
    /* channel count */
    view.setUint16(22, 1, true); // mono
    /* sample rate */
    view.setUint32(24, sampleRate, true);
    /* byte rate (sampleRate * blockAlign) */
    view.setUint32(28, sampleRate * 2, true);
    /* block align (channelCount * bytesPerSample) */
    view.setUint16(32, 2, true);
    /* bits per sample */
    view.setUint16(34, 16, true);
    /* data chunk identifier */
    writeString(view, 36, 'data');
    /* data chunk length */
    view.setUint32(40, samples.length * 2, true);

    // write the PCM samples
    let offset = 44;
    for (let i = 0; i < samples.length; i++, offset += 2) {
        // clamp
        let s = Math.max(-1, Math.min(1, samples[i]));
        view.setInt16(offset, s < 0 ? s * 0x8000 : s * 0x7fff, true);
    }
    return buffer;
}

function writeString(view, offset, string) {
    for (let i = 0; i < string.length; i++) {
        view.setUint8(offset + i, string.charCodeAt(i));
    }
}

/* helper: convert ArrayBuffer -> base64 (if needed elsewhere) */
function arrayBufferToBase64(buffer) {
    let binary = '';
    const bytes = new Uint8Array(buffer);
    const chunkSize = 0x8000;
    for (let i = 0; i < bytes.length; i += chunkSize) {
        binary += String.fromCharCode.apply(null, bytes.subarray(i, i + chunkSize));
    }
    return btoa(binary);
}
