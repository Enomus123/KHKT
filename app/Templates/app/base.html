  <div id="chatbot-widget">

    <div id="chatbot-box">

</div>
<script>
document.getElementById("chatbot-header").onclick = function() {
    let box = document.getElementById("chatbot-box");
    box.style.display = (box.style.display === "block") ? "none" : "block";
};

document.getElementById("chatbot-send").onclick = sendMessage;

function sendMessage() {
    let text = document.getElementById("chatbot-text").value;
    if (text.trim() === "") return;

    addMessage("B·∫°n", text);
    document.getElementById("chatbot-text").value = "";

    fetch("/chatbot/", {
        method: "POST",
        headers: {"Content-Type": "application/json"},
        body: JSON.stringify({text: text})
    })
    .then(res => res.json())
    .then(data => {
        addMessage("Chatbot", data.rewritten);
    });
}

function addMessage(sender, content) {
    let box = document.getElementById("chatbot-messages");
    box.innerHTML += `<p><strong>${sender}:</strong> ${content}</p>`;
    box.scrollTop = box.scrollHeight;
}
</script>
