{% load static %}
<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Dự án khoa học kỹ thuật</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      .navbar-nav .nav-link {
        font-weight: 500;
        transition: 0.3s;
      }
      .navbar-nav .nav-link:hover {
        color: #0d6efd;
        transform: scale(1.05);
      }
      .user-section {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      .btn-login {
        border: 1px solid #0d6efd;
        color: #0d6efd;
        transition: all 0.3s ease;
      }
      .btn-login:hover {
        background-color: #0d6efd;
        color: white;
      }
      .btn-register {
        background-color: #0d6efd;
        color: white;
        transition: all 0.3s ease;
      }
      .btn-register:hover {
        background-color: #084298;
      }
    </style>
  </head>

  <body>
    <!-- Thanh menu -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold text-primary" href="#">KHKT</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
          <ul class="navbar-nav align-items-center">

            <!-- Khi đã đăng nhập -->
            <li class="nav-item" style="visibility: {{user_login}}">
              <div class="user-section">
                <span class="fw-semibold text-success">👋 Xin chào, {{request.user}}</span>
                <a class="btn btn-sm btn-outline-danger" href="{% url 'logout' %}">Đăng xuất</a>
              </div>
            </li>

            <!-- Khi chưa đăng nhập -->
            <li class="nav-item" style="visibility: {{user_not_login}}">
              <div class="user-section">
                <a class="btn btn-sm btn-login" href="{% url 'login' %}">Đăng nhập</a>
                <a class="btn btn-sm btn-register" href="{% url 'register' %}">Đăng ký</a>
              </div>
            </li>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Vùng nội dung chính -->
    <main class="container py-4">
      {% block content %}{% endblock content %}
    </main>

    <footer class="text-center py-3 bg-light mt-4 border-top">
      <small class="text-muted">© 2025 Dự án khoa học kỹ thuật</small>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
